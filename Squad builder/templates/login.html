{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Log In</h3>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Your username" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Your password" type="password" required>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" type="submit">Log In</button>
                    </form>
                    <div class="text-center mt-3">
                        <small class="text-muted">Don't have an account? <a href="/register">Register</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
